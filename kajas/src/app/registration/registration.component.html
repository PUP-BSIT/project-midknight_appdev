<div class="main-container">
  <div class="container">
    <div class="logo-mobile">
      <img src="./assets/kajas_icon.png" alt="Kajas Logo">
    </div>
    <h1>Sign Up</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group-wrapper">
        <div class="form-group">
          <input type="text" id="username" formControlName="username" 
            placeholder="Username *" required>
          <div *ngIf="registrationForm.get('username').invalid && 
            registrationForm.get('username').touched" class="error-message">
            {{ getErrorMessage('username') }}
          </div>
        </div>
      </div>
      <div class="form-group-wrapper">
        <div class="form-group">
          <input type="email" id="email" formControlName="email" 
            placeholder="Email Address *" required>
          <div *ngIf="registrationForm.get('email').invalid && 
            registrationForm.get('email').touched" class="error-message">
            {{ getErrorMessage('email') }}
          </div>
        </div>
      </div>
      <div class="form-group-wrapper password-container">
        <div class="form-group">
          <input [type]="hidePassword ? 'password' : 'text'" id="password" 
            formControlName="password" placeholder="Password *" required>
          <img src="./assets/icons/{{hidePassword ? 'unsee' : 'see'}}.png" 
            alt="Toggle Password Visibility" class="toggle-password" 
            (click)="togglePasswordVisibility('password')">
          <div *ngIf="registrationForm.get('password').invalid && 
            registrationForm.get('password').touched" class="error-message">
            {{ getErrorMessage('password') }}
          </div>
        </div>
      </div>
      <div class="form-group-wrapper password-container">
        <div class="form-group">
          <input [type]="hideConfirmPassword ? 'password' : 'text'" 
            id="confirm_password" formControlName="confirmPassword"   
            placeholder="Confirm Password *" required>
          <img 
            src="./assets/icons/{{hideConfirmPassword ? 'unsee' : 'see'}}.png" 
            alt="Toggle Password Visibility" class="toggle-password" 
            (click)="togglePasswordVisibility('confirmPassword')">
          <div *ngIf="registrationForm.get('confirmPassword').invalid && 
            registrationForm.get('confirmPassword').touched" 
            class="error-message">
            {{ getErrorMessage('confirmPassword') }}
          </div>
        </div>
      </div>
      <div class="form-group-wrapper">
        <div class="form-group">
          <input type="text" id="first_name" formControlName="firstName" 
            placeholder="First Name *" required>
          <div *ngIf="registrationForm.get('firstName').invalid && 
            registrationForm.get('firstName').touched" class="error-message">
            {{ getErrorMessage('firstName') }}
          </div>
        </div>
      </div>
      <div class="form-group-wrapper">
        <div class="form-group">
          <input type="text" id="middle_name" formControlName="middleName" 
            placeholder="Middle Name">
        </div>
      </div>
      <div class="form-group-wrapper">
        <div class="form-group">
          <input type="text" id="last_name" formControlName="lastName" 
            placeholder="Last Name *" required>
          <div *ngIf="registrationForm.get('lastName').invalid && 
            registrationForm.get('lastName').touched" class="error-message">
            {{ getErrorMessage('lastName') }}
          </div>
        </div>
      </div>
      <label class="terms">
        <input type="checkbox" required>
          I've read and agree to the <a (click)="openTermsModal($event)" 
          class="terms-link">Terms and Conditions</a>
      </label>
      <button class="signup" type="submit">SIGN UP</button>
    </form>
    <hr>
    <div class="login">
      <span>Already in Kajas? </span>
      <a routerLink="/login" class="login-link">Log In Here</a>
    </div>
  </div>
  <div class="logo">
    <img src="../assets/kajas_white.png" alt="Kajas Logo">
  </div>
</div>
<app-modal-message *ngIf="showModal" [message]="modalMessage" 
  (closeModal)="closeModal()"></app-modal-message>
