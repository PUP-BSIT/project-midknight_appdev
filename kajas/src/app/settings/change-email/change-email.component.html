<div class="change-email-container">
    <h1>Change Email</h1>
    <p>Change your current email to a new one.</p>
    <form>
        <label for="current-email">Current Email:</label>
        <input 
            type="email" 
            id="current_email" 
            name="currentEmail" 
            placeholder="Enter your current email address"
            required>
        
        <label for="new-email">New Email:</label>
        <input 
            type="email"
            id="new_email" 
            name="newEmail" 
            placeholder="Enter an new email address"
            required>
        
        <label for="password">Password:</label>
        <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Enter your password"
            required>  
    </form>

    <button class="change-email-button">
        Change Email
    </button>
</div>
